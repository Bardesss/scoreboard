{% extends 'base.html' %}
{% block content %}
<div class="mdc-card mb-4">
  <div class="mdc-card__content">
    <h2 class="mdc-typography--headline5 mb-4">Edit Board Game</h2>
    {% if errors %}
      {% for error in errors %}
      <div class="alert alert-danger" role="alert" data-alert-id="{{ loop.index }}">
        <span>{{ error }}</span>
        <button type="button" class="alert-close" onclick="closeAlert({{ loop.index }})">
          <i class="bi bi-x"></i>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <form method="post" action="/admin/boardgames/edit/{{ game.id }}" class="row mb-4" novalidate>
      <div class="edit-form-field">
        <div class="mdc-text-field">
          <input type="text" name="name" class="mdc-text-field__input" placeholder=" " value="{{ game.name }}" required>
          <label class="mdc-text-field__label">Name</label>
        </div>
      </div>
      <div class="edit-form-field">
        <div class="custom-single-select">
          <div class="single-select-trigger" id="winTypeSelect">
            <span id="winTypeSelectText">Select win type</span>
            <div class="single-select-arrow">â–¼</div>
          </div>
          <div class="single-select-dropdown" id="winTypeSelectDropdown">
            <div class="single-select-option" data-value="">
              <span>Select win type</span>
            </div>
            <div class="single-select-option" data-value="winner" {% if game.win_type == 'winner' %}data-selected="true"{% endif %}>
              <span>Winner</span>
            </div>
            <div class="single-select-option" data-value="points" {% if game.win_type == 'points' %}data-selected="true"{% endif %}>
              <span>Points</span>
            </div>
            <div class="single-select-option" data-value="highest_points" {% if game.win_type == 'highest_points' %}data-selected="true"{% endif %}>
              <span>Highest Points</span>
            </div>
            <div class="single-select-option" data-value="task" {% if game.win_type == 'task' %}data-selected="true"{% endif %}>
              <span>Task</span>
            </div>
          </div>
          <input type="hidden" name="win_type" id="winTypeSelectInput" required>
        </div>
      </div>
      <div class="edit-form-button">
        <button type="submit" class="mdc-button mdc-button--raised form-button">Save</button>
      </div>
    </form>
    <div id="winTypeDescription" class="win-type-description" style="display: none; margin-top: 16px;">
      <p class="mdc-typography--body2" style="margin: 0; color: var(--mdc-theme-secondary);">
        <span id="winTypeDescriptionText"></span>
      </p>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const winTypeSelect = document.getElementById('winTypeSelect');
    const winTypeDropdown = document.getElementById('winTypeSelectDropdown');
    const winTypeContainer = winTypeSelect.parentElement;
    const winTypeTextElement = document.getElementById('winTypeSelectText');
    const winTypeInputElement = document.getElementById('winTypeSelectInput');
    const winTypeOptions = winTypeDropdown.querySelectorAll('.single-select-option');

    const selectedOption = winTypeDropdown.querySelector('[data-selected="true"]');
    if (selectedOption) {
        const value = selectedOption.dataset.value;
        const text = selectedOption.querySelector('span').textContent;
        winTypeInputElement.value = value;
        winTypeTextElement.textContent = text;
        selectedOption.classList.add('selected');
        
        // Show description for pre-selected value
        if (value) {
            const descriptions = {
                'winner': 'Simple winner selection. One player wins the game, others lose.',
                'points': 'Points-based scoring. Players earn points, highest total wins.',
                'highest_points': 'Best single-game performance. Tracks highest points achieved in a single game.',
                'task': 'Task-based objectives. Players complete specific tasks to win.'
            };
            
            const descriptionDiv = document.getElementById('winTypeDescription');
            const descriptionText = document.getElementById('winTypeDescriptionText');
            descriptionText.textContent = descriptions[value] || '';
            descriptionDiv.style.display = 'block';
        }
    }

    winTypeSelect.addEventListener('click', function(e) {
        e.preventDefault();
        winTypeContainer.classList.toggle('active');
    });

    document.addEventListener('click', function(e) {
        if (!winTypeContainer.contains(e.target)) {
            winTypeContainer.classList.remove('active');
        }
    });

    winTypeOptions.forEach(option => {
        option.addEventListener('click', function() {
            const value = this.dataset.value;
            const text = this.querySelector('span').textContent;
            
            winTypeInputElement.value = value;
            winTypeTextElement.textContent = text;
            
            winTypeOptions.forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            
            winTypeContainer.classList.remove('active');
            
            // Show/hide description based on selection
            const descriptionDiv = document.getElementById('winTypeDescription');
            const descriptionText = document.getElementById('winTypeDescriptionText');
            
            if (value) {
                const descriptions = {
                    'winner': 'Simple winner selection. One player wins the game, others lose.',
                    'points': 'Points-based scoring. Players earn points, highest total wins.',
                    'highest_points': 'Best single-game performance. Tracks highest points achieved in a single game.',
                    'task': 'Task-based objectives. Players complete specific tasks to win.'
                };
                
                descriptionText.textContent = descriptions[value] || '';
                descriptionDiv.style.display = 'block';
            } else {
                descriptionDiv.style.display = 'none';
            }
        });
    });

    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
        setTimeout(() => {
            if (alert && !alert.classList.contains('fade-out')) {
                closeAlert(alert.dataset.alertId);
            }
        }, 5000);
    });
});

function closeAlert(alertId) {
    const alert = document.querySelector(`[data-alert-id="${alertId}"]`);
    if (alert) {
        alert.classList.add('fade-out');
        setTimeout(() => {
            alert.remove();
        }, 300);
    }
}
</script>
{% endblock %}
