<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">♟️</span>
            <a class="navbar-brand" href="/">Scoreboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.session.get('is_admin') %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle{% if '/admin' in request.url.path %} active{% endif %}" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/players">Players</a></li>
                            <li><a class="dropdown-item" href="/admin/societies">Societies</a></li>
                            <li><a class="dropdown-item" href="/admin/boardgames">Board Games</a></li>
                            <li><a class="dropdown-item" href="/admin/tasks">Tasks</a></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
                <div class="d-flex">
                    {% if request.session.get('user_id') %}
                        <a href="/logout" class="btn btn-outline-light ms-2">Logout</a>
                    {% else %}
                        <a href="/login" class="btn btn-outline-light ms-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
