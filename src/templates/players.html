{% extends 'base.html' %}
{% block content %}
<div class="mdc-card mb-4">
  <div class="mdc-card__content">
    <h2 class="mdc-typography--headline5 mb-4">Players</h2>
    {% if errors %}
      {% for error in errors %}
      <div class="alert alert-danger" role="alert" data-alert-id="{{ loop.index }}">
        <span>{{ error }}</span>
        <button type="button" class="alert-close" onclick="closeAlert({{ loop.index }})">
          <i class="bi bi-x"></i>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <form method="post" action="/admin/players/add" class="row mb-4" novalidate>
      <div class="edit-form-field">
        <div class="mdc-text-field">
          <input type="text" name="name" class="mdc-text-field__input" required>
          <label class="mdc-text-field__label">Name</label>
        </div>
      </div>
      <div class="edit-form-field">
        <input type="color" name="color" class="color-picker" value="#5c6bc0" title="Choose your color" required>
      </div>
      <div class="edit-form-button">
        <button type="submit" class="mdc-button mdc-button--raised form-button">Add Player</button>
      </div>
    </form>
    <div class="mdc-data-table">
      <table class="mdc-data-table__table">
        <thead class="mdc-data-table__header-row">
          <tr>
            <th class="mdc-data-table__header-cell">Name</th>
            <th class="mdc-data-table__header-cell">Color</th>
            <th class="mdc-data-table__header-cell text-right">Actions</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          {% for player in players %}
          <tr class="mdc-data-table__row">
            <td class="mdc-data-table__cell">{{ player.name }}</td>
            <td class="mdc-data-table__cell">
              <div class="d-flex align-items-center">
                <span class="color-preview me-2" style="background:{{ player.color }}; width: 20px; height: 20px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.1);"></span>
                <span class="text-muted small">{{ player.color }}</span>
              </div>
            </td>
            <td class="mdc-data-table__cell text-right">
              <div class="btn-group" role="group">
                <a href="/admin/players/edit/{{ player.id }}" class="mdc-button mdc-button--text" title="Edit Player">
                  <i class="bi bi-pencil"></i>
                </a>
                <button type="submit" form="delete-player-{{ player.id }}" class="mdc-button mdc-button--text" title="Delete Player" onclick="return confirm('Are you sure you want to delete this player?')" style="color: var(--mdc-error);">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
              <form id="delete-player-{{ player.id }}" method="post" action="/admin/players/delete/{{ player.id }}" style="display:none;"></form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-hide alerts after 5 seconds
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
        setTimeout(() => {
            if (alert && !alert.classList.contains('fade-out')) {
                closeAlert(alert.dataset.alertId);
            }
        }, 5000);
    });
});

// Close alert function
function closeAlert(alertId) {
    const alert = document.querySelector(`[data-alert-id="${alertId}"]`);
    if (alert) {
        alert.classList.add('fade-out');
        setTimeout(() => {
            alert.remove();
        }, 300);
    }
}
</script>
{% endblock %}
