{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="mdc-card mt-5">
      <div class="mdc-card__content">
        <h2 class="mdc-typography--headline5 mb-4 text-center">Register</h2>
        {% if errors %}
          {% for error in errors %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endfor %}
        {% endif %}
        <form method="post" action="/register" class="mb-3">
          <div class="form-group mb-3">
            <div class="mdc-text-field">
              <input type="text" name="username" id="username" class="mdc-text-field__input" placeholder=" " required>
              <label class="mdc-text-field__label">Username</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="mdc-text-field">
              <input type="password" name="password" id="password" class="mdc-text-field__input" placeholder=" " required>
              <label class="mdc-text-field__label">Password</label>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="mdc-text-field">
              <input type="password" name="confirm_password" id="confirm_password" class="mdc-text-field__input" placeholder=" " required>
              <label class="mdc-text-field__label">Confirm Password</label>
            </div>
          </div>
          <button type="submit" class="mdc-button mdc-button--raised w-100">Register</button>
        </form>
        <div class="text-center mt-3">
          <a href="/login" class="mdc-button mdc-button--text">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
